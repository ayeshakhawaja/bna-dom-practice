<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
          color: white;
          background-color: black;
          padding: 10px;
          width: 250px;
          text-align: center;
        }
      </style>
  </head>
  <body>
      <section>

        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      
    </section>
      <script>

        const link = document.querySelector("a"); // create reference to element a
        link.textContent = "Mozilla Developer Network"; // change text of link
        link.href = "https://developer.mozilla.org"; // change link
        const sect = document.querySelector("section"); 
        const para = document.createElement("p"); // create new paragraph
        para.textContent = "We hope you enjoyed the ride."; // add text to paragraph
        sect.appendChild(para); // add para to section element
        const text = document.createTextNode(
            " â€” the premier source for web development knowledge.",
        );
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text); // add text node to linkPara
        sect.appendChild(linkPara); // move paragraph to bottom of page
        sect.removeChild(linkPara); // remove node, equivalent: linkPara.remove()

        // manipulate CSS styles
        para.setAttribute("class", "highlight");
        
        // manipulate CSS styles without creating and using a value like "highlight"
        // para.style.color = "white";
        // para.style.backgroundColor = "black";
        // para.style.padding = "10px";
        // para.style.width = "250px";
        // para.style.textAlign = "center";

      </script>
  </body>
</html>
